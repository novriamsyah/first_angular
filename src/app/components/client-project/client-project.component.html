<div class="container">
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-header bg-primary">
            <h5 class="text-white">Data Client</h5>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Person</th>
                  <th scope="col">Company</th>
                  <th scope="col">Address</th>
                  <th scope="col">Contact Number</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- @for (item of clientList; track $index) { -->
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button
                      class="btn btn-warning me-2"
                    >
                      Edit
                    </button>
                    <button
                      class="btn btn-danger"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <!-- } -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header bg-success">
            <h5 class="text-white">Add Client</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="projectForm">
              <div class="row">
                <div class="mb-3 col-6">
                  <label for="projectName" class="form-label">Project Name</label>
                  <input
                    type="text"
                    formControlName="projectName"
                    autocomplete="off"
                    class="form-control"
                    id="projectName"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input
                    type="date"
                    formControlName="startDate"
                    autocomplete="off"
                    class="form-control"
                    id="startDate"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="expectedEndDate" class="form-label">Expected End Date</label>
                  <input
                    type="date"
                    formControlName="expectedEndDate"
                    autocomplete="off"
                    class="form-control"
                    id="expectedEndDate"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="clientId" class="form-label">Client</label>
                  <select
                    formControlName="clientId"
                    class="form-select"
                    id="clientId"
                  >
                    <option value="0">Select Client</option>
                    <option
                      *ngFor="let client of clientList"
                      [value]="client.clientId"
                    >
                      {{ client.companyName }}
                    </option>
                  </select>
                </div>
                <div class="mb-3 col-6">
                  <label for="leadByEmpId" class="form-label">Lead By Employee</label>
                  <select
                    formControlName="leadByEmpId"
                    class="form-select"
                    id="leadByEmpId"
                  >
                    <option value="0">Select Employee</option>
                    <option
                      *ngFor="let emp of employeeList"
                      [value]="emp.empId"
                    >
                      {{ emp.empName }} - {{ emp.empCode }}
                    </option>
                  </select>
                </div>
                <div class="mb-3 col-6">
                  <label for="contactPerson" class="form-label">Contact Person</label>
                  <input
                    type="text"
                    formControlName="contactPerson"
                    autocomplete="off"
                    class="form-control"
                    id="contactPerson"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="contactPersonContactNo" class="form-label">Contact Person Number</label>
                  <input
                    type="text"
                    formControlName="contactPersonContactNo"
                    autocomplete="off"
                    class="form-control"
                    id="contactPersonContactNo"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="totalEmpWorking" class="form-label">Total Employees Working</label>
                  <input
                    type="number"
                    formControlName="totalEmpWorking"
                    autocomplete="off"
                    class="form-control"
                    id="totalEmpWorking"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="projectCost" class="form-label">Project Cost</label>
                  <input
                    type="number"
                    formControlName="projectCost"
                    autocomplete="off"
                    class="form-control"
                    id="projectCost"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="projectDetails" class="form-label">Project Details</label>
                  <textarea
                    formControlName="projectDetails"
                    rows="3"
                    class="form-control"
                    id="projectDetails"
                  ></textarea>
                </div>
              </div>
              <div class="my-3">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  (click)="projectForm.reset()"
                >
                  Reset
                </button>
                <button
                  type="button"
                  class="btn btn-success float-end"
                  [disabled]="!projectForm.valid"
                  (click)="onSaveClientProject()"
                >
                  Save
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
