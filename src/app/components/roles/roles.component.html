<div class="container my-5 p-5 rounded shadow" style="border: 1px solid #e6e6e6;">
    <div class="row">
        <div class="col-lg-3">
            <p>{{firstName}}</p>
        </div>
        <div class="col-lg-3">
            <p>{{versionAngular}}</p>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <div class="col-6">
                    <p>{{version}}</p>
                </div>
                <div class="col-6">
                    <p class="">{{dateTime}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <p>{{selectedState}}</p>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-lg-3">
            <input type="text" [value]="firstName" class="form-control">
        </div>
        <div class="col-lg-3">
            <input [type]="inputType">
        </div>
        <div class="col-lg-3">
            <input type="text" [(ngModel)]="firstName">
        </div>
        <div class="col-lg-3">
            <select [(ngModel)]="selectedState">
                <option value="">pilih data</option>
                <option value="lorem1">lorem1</option>
                <option value="lorem2">lorem2</option>
                <option value="lorem3">lorem3</option>
            </select>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-3">
            <div class="d-flex flex-column w-10">
                <button class="btn btn-warning mb-3" (click)="showAlert()">Show alert</button>
                <button class="btn btn-danger mb-3" (click)="showAlertMsg('Ini danger !!!')">Show alert danger</button>
            </div>
        </div>
    </div>
</div>
