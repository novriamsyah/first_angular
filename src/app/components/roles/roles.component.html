<div class="container my-5 p-5 rounded shadow ">
    <div class="row">
        <div class="col-12 mb-3">
            <h5> Data Roles </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <table class="table table-striped table-hover border">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Role Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roleList">
                        <th scope="row">{{role.roleId}}.</th>
                        <td>{{role.role}}</td>
                    </tr>
            </table>
        </div>
        <div class="col-4">
            <ngx-select-dropdown
            [config]="dropdownConfig"
            [options]="roleList"
            [(ngModel)]="selectedRole"
            displayKey="role"
            [multiple]="false">
            </ngx-select-dropdown>

            <div class="px-2 d-flex flex-row gap-2 mt-5">
                <p> Selected Role: </p>
                <p class="fw-bold">{{selectedRole?.role}}</p>
            </div>
        </div>  
    </div>
</div>
