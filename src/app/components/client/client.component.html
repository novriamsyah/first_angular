<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-primary">
          <h5 class="text-white">Data Client</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Person</th>
                <th scope="col">Company</th>
                <th scope="col">Address</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              @for (item of clientList; track $index) {
              <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ item.contactPersonName }}</td>
                <td>{{ item.companyName }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.contactNo }}</td>
                <td>
                  <button
                    class="btn btn-warning me-2"
                    (click)="editClient(item)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-danger"
                    (click)="deleteClient(item.clientId)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-success">
          <h5 class="text-white">Add Client</h5>
        </div>
        <div class="card-body">
          <form #form="ngForm">
            <div class="row">
              <div class="mb-3 col-6">
                <label for="personName" class="form-label">Person Name </label>
                <input
                  type="text"
                  #personName="ngModel"
                  required
                  minlength="4"
                  [(ngModel)]="clientObj.contactPersonName"
                  name="contactPersonName"
                  autocomplete="off"
                  class="form-control"
                  id="personName"
                />

                <div *ngIf="personName.touched">
                  <div
                    *ngIf="personName.errors?.['required']"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Person Name is required.
                  </div>
                  <div
                    *ngIf="personName.errors?.['minlength']"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Person Name must be at least 4 characters long.
                  </div>
                </div>
              </div>
              <div class="mb-3 col-6">
                <label for="companyName" class="form-label">Company Name</label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.companyName"
                  name="companyName"
                  autocomplete="off"
                  class="form-control"
                  id="companyName"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="address" class="form-label">Address </label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.address"
                  name="address"
                  autocomplete="off"
                  class="form-control"
                  id="address"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.city"
                  name="city"
                  autocomplete="off"
                  class="form-control"
                  id="city"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="pinCode" class="form-label">Pin Code </label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.pincode"
                  name="pincode"
                  autocomplete="off"
                  class="form-control"
                  id="pinCode"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="state" class="form-label">State</label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.state"
                  name="state"
                  autocomplete="off"
                  class="form-control"
                  id="state"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="employeStrength" class="form-label"
                  >Employe Strength</label
                >
                <input
                  type="text"
                  [(ngModel)]="clientObj.employeeStrength"
                  name="employeeStrength"
                  autocomplete="off"
                  class="form-control"
                  id="employeStrength"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="gstNo" class="form-label">GST No</label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.gstNo"
                  name="gstNo"
                  autocomplete="off"
                  class="form-control"
                  id="gstNo"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="contactNumber" class="form-label"
                  >Contact Number
                </label>
                <input
                  type="text"
                  [(ngModel)]="clientObj.contactNo"
                  name="contactNo"
                  autocomplete="off"
                  class="form-control"
                  id="contactNumber"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="regNo" class="form-label"
                  >Registration Number</label
                >
                <input
                  type="text"
                  [(ngModel)]="clientObj.regNo"
                  name="regNo"
                  autocomplete="off"
                  class="form-control"
                  id="regNo"
                />
              </div>
            </div>
            <div class="my-3">
              <button type="button" class="btn btn-secondary me-2">
                Reset
              </button>

              <button
                type="button"
                (click)="addClient()"
                class="btn btn-success float-end"
                [disabled]="!form.valid"
              >
              {{clientObj.clientId == 0 ? "Save" : "Update"}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
